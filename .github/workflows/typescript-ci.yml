name: TypeScript SDK CI

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'typescript_sdk/**'
      - '.github/workflows/typescript-ci.yml'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'typescript_sdk/**'
      - '.github/workflows/typescript-ci.yml'

jobs:
  test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./typescript_sdk

    strategy:
      matrix:
        node-version: [18, 20, 21]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
          cache-dependency-path: typescript_sdk/package-lock.json
        continue-on-error: true  # Allow cache to fail if package-lock.json doesn't exist

      - name: Bootstrap project (if needed)
        run: |
          if [ ! -f package-lock.json ]; then
            echo "ðŸš€ Running bootstrap script to set up dependencies..."
            node bootstrap.js
          else
            echo "ðŸ“¦ Project already bootstrapped, using existing package-lock.json..."
          fi

      - name: Install dependencies
        run: |
          if [ ! -f package-lock.json ]; then
            echo "ðŸ“¦ package-lock.json not found, running npm install to generate it..."
            npm install
          else
            echo "ðŸ“¦ Using existing package-lock.json with npm ci..."
            npm ci
          fi

      - name: Run type check
        run: npm run type-check

      - name: Run linter
        run: npm run lint

      - name: Run tests
        run: npm run test

      - name: Build package
        run: npm run build

      - name: Test package install
        run: |
          cd ../
          npm pack typescript_sdk/
          npm install rileyseaburg-tiktok-business-api-sdk-*.tgz

  quality:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./typescript_sdk

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: typescript_sdk/package-lock.json
        continue-on-error: true  # Allow cache to fail if package-lock.json doesn't exist

      - name: Install dependencies
        run: |
          if [ ! -f package-lock.json ]; then
            echo "ðŸ“¦ package-lock.json not found, running npm install to generate it..."
            npm install
          else
            echo "ðŸ“¦ Using existing package-lock.json with npm ci..."
            npm ci
          fi

      - name: Run test coverage
        run: npm run test:coverage

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          file: typescript_sdk/coverage/lcov.info
          flags: typescript_sdk
          name: typescript-sdk-coverage